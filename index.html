<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="a" rel="">
             <img src="./imagen/Logo.png" alt="logoAlura" class="logo_alura">
        </a>
    </header>
    <main>
         <section class="encriptador">
           <textarea class="area_encriptar" placeholder="Ingrese el texto aqui"></textarea> 
           <div class="aviso_encriptador">
                <img src="./imagen/exclamacion.png" alt="aviso" class="imagen_aviso">
                <p class="texto_aviso">Solo letras minusculas y sin acentos</p>
           </div> 
           <div class="contenedor_encriptador">
            <button type="submit" class="boton_encriptar">Encriptar</button>
            <button type="submit" class="boton_desencriptar">Desencriptar</button>
           </div>
         </section>
         <section class="tarjeta">
            <div class="contenedor_tarjeta">
                <img src="./imagen/Mu単eco.png" alt="mu単eco" class="mu単eco_imagen">
                <p class="texto_1">Ningun mensaje fue encontrado</p>
                <p class="texto_2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton_copiar">Copiar</button>
         </section>

    </main>
    <footer>
        <p class="copyright">&copy;copyright 2024 - Encriptador de Texto - Creado por Cristian Mari単o</p>
     </footer>

     <script src="encriptador.js"></script>
</body>

</html>
